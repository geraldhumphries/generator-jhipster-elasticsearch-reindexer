<form name="reindexForm" ng-submit="vm.confirmReindex()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title"<% if (enableTranslation) { %> data-translate="elasticsearch.reindex.dialog.title"<% } %>>Confirm reindex operation</h4>
    </div>
    <div class="modal-body">
        <jh<% if (!versionTwo) { %>i<% } %>-alert-error></jh<% if (!versionTwo) { %>i<% } %>-alert-error>
        <p<% if (enableTranslation) { %> data-translate="elasticsearch.reindex.dialog.question"<% } %>>
            Are you sure you want to reindex Elasticsearch? This could take a while!</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;
            <span<% if (enableTranslation) { %> data-translate="elasticsearch.reindex.dialog.cancel"<% } %>>Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;
            <span<% if (enableTranslation) { %> data-translate="elasticsearch.reindex.dialog.confirm"<% } %>>Reindex</span>
        </button>
    </div>
</form>
